<header>
  <span class="caption">Currency Converter</span>
  <div class="currencyContainer">
    <span class="currency"
      >{{ currencyEUR?.cc }} - {{ currencyEUR?.rate?.toFixed(2) }} UAH</span
    >
    <span class="currency"
      >{{ currencyUSD?.cc }} - {{ currencyUSD?.rate?.toFixed(2) }} UAH</span
    >
  </div>
</header>
